<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Градиент фона -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff4d8d"/>
      <stop offset="100%" stop-color="#5b6cff"/>
    </linearGradient>

    <!-- Градиент для штриха -->
    <linearGradient id="strokeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffd86f"/>
      <stop offset="100%" stop-color="#ffffff"/>
    </linearGradient>
  </defs>

  <!-- Скруглённый фон -->
  <rect width="100" height="100" rx="22" fill="url(#bg)"/>

  <!-- Круг-объектив -->
  <circle cx="50" cy="45" r="20" fill="none" stroke="white" stroke-width="6"/>

  <!-- Внутренний сегмент объектива -->
  <path d="M50 25 A20 20 0 0 1 68 40"
        fill="none"
        stroke="white"
        stroke-width="6"
        stroke-linecap="round"/>

  <!-- Кистевой штрих -->
  <path d="M20 70 Q50 85 80 65"
        fill="none"
        stroke="url(#strokeGrad)"
        stroke-width="7"
        stroke-linecap="round"/>

  <!-- Маленькая искра -->
  <circle cx="72" cy="28" r="3" fill="white"/>
</svg>
